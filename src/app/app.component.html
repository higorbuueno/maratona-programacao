<div class="maratona-home-wrapper">
  <div class="login-wrapper">
    <div class="background-image">
      <img src="../../../assets/bg/bg-login.jpg" width="100%" height="100%" />
    </div>
    <div class="meu-card d-flex justify-content-center align-items-center">
      <div class="card">
        <div class="logo">
          <div class="card-body text-center">
            <img src="../../../assets/logo/logo-letra-branca.PNG" width="400px" height="100%" />
          </div>
        </div>

        <div class="card-body d-flex justify-content-center">
          <div class="d-flex mb-3">
            <div>
              <input type="text" (focus)="this.cesarFocus = true" (blur)="this.cesarFocus = false"
              class="meu-input form-control" [(ngModel)]="cifraCesar" placeholder="Cifra de Cesar" (input)="this.onChangeCifraCesar()"
              aria-label="Usuário">
              <input type="text" (focus)="this.cesarFocus = true" (blur)="this.cesarFocus = false"
              class="meu-input form-control" [(ngModel)]="cifraCesar" placeholder="Cifra de Cesar" (input)="this.onChangeCifraCesar()"
              aria-label="Usuário">
              <textarea class="meu-textarea mt-5" rows="10" [value]="resultadoCesar"></textarea>
            </div>

          </div>
          <div class="d-flex mb-3">
            <span class="me-2 texto-branco"><i class="icone bi bi-lock"></i></span>
            <input type="text" (focus)="this.vigenereFocus = true" (blur)="this.vigenereFocus = false"
              class="meu-input form-control" [(ngModel)]="cifraVigenere" placeholder="Cifra de Vigenere">
          </div>
          <div class="d-flex mb-3">
            <span class="me-2 texto-branco"><i class="icone bi bi-lock"></i></span>
            <input type="text" (focus)="this.trilhoFocus = true" (blur)="this.trilhoFocus = false"
              class="meu-input form-control" [(ngModel)]="cercaTrilho" placeholder="Cerca de Trilho">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
